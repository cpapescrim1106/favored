# Favored - Development Docker Compose
# Usage: docker-compose up -d --build

services:
  # Surfshark VPN via Gluetun
  vpn:
    image: qmcgaw/gluetun
    container_name: favored-vpn
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=surfshark
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${SURFSHARK_USER}
      - OPENVPN_PASSWORD=${SURFSHARK_PASS}
      - SERVER_COUNTRIES=Netherlands
    ports:
      # Web app port (exposed through VPN)
      - "${WEB_PORT:-3009}:3000"
      # Caddy HTTPS port
      - "3443:3443"
    volumes:
      - gluetun_data:/gluetun
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "https://polymarket.com/api/geoblock"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Caddy Reverse Proxy (HTTPS) - connects to VPN network
  caddy:
    image: caddy:2-alpine
    container_name: favored-caddy
    restart: unless-stopped
    network_mode: "service:vpn"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      vpn:
        condition: service_healthy

  # PostgreSQL Database (no VPN needed - local only)
  db:
    image: postgres:17-alpine
    container_name: favored-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-favored}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-favored_dev}
      POSTGRES_DB: ${POSTGRES_DB:-favored}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-favored}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Web App - routes through VPN
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: favored-web
    restart: unless-stopped
    network_mode: "service:vpn"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/shared:/app/packages/shared
      - /app/apps/web/node_modules
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - CLOB_WS_HOST=wss://ws-live-data.polymarket.com
      - DATABASE_URL=postgresql://${POSTGRES_USER:-favored}:${POSTGRES_PASSWORD:-favored_dev}@db:5432/${POSTGRES_DB:-favored}
      - WATCHPACK_POLLING=true
    depends_on:
      db:
        condition: service_healthy
      vpn:
        condition: service_healthy
    command: sh -c "npm run db:push --workspace=@favored/web && npm run dev --workspace=@favored/web"

  # Worker Service - routes through VPN
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile.dev
    container_name: favored-worker
    restart: unless-stopped
    network_mode: "service:vpn"
    volumes:
      - ./apps/worker:/app/apps/worker
      - ./packages/shared:/app/packages/shared
      - /app/apps/worker/node_modules
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - CLOB_WS_HOST=wss://ws-live-data.polymarket.com
      - DATABASE_URL=postgresql://${POSTGRES_USER:-favored}:${POSTGRES_PASSWORD:-favored_dev}@db:5432/${POSTGRES_DB:-favored}
      - SCAN_INTERVAL=*/10 * * * *
    depends_on:
      db:
        condition: service_healthy
      vpn:
        condition: service_healthy
      web:
        condition: service_started
    command: npm run dev --workspace=@favored/worker

  # Prisma Studio (optional, for database management) - no VPN needed
  prisma-studio:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: favored-prisma-studio
    ports:
      - "${PRISMA_STUDIO_PORT:-5556}:5555"
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-favored}:${POSTGRES_PASSWORD:-favored_dev}@db:5432/${POSTGRES_DB:-favored}
    depends_on:
      db:
        condition: service_healthy
    command: npm run db:studio --workspace=@favored/web
    profiles:
      - tools

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  gluetun_data:
