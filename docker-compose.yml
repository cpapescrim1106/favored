# Favored - Development Docker Compose
# Usage: docker-compose up -d --build

services:
  # Caddy Reverse Proxy (HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: favored-caddy
    restart: unless-stopped
    ports:
      - "3443:3443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: favored-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-favored}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-favored_dev}
      POSTGRES_DB: ${POSTGRES_DB:-favored}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-favored}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: favored-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3009}:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/shared:/app/packages/shared
      - /app/apps/web/node_modules
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-favored}:${POSTGRES_PASSWORD:-favored_dev}@db:5432/${POSTGRES_DB:-favored}
      - WATCHPACK_POLLING=true
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm run db:push --workspace=@favored/web && npm run dev --workspace=@favored/web"

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile.dev
    container_name: favored-worker
    restart: unless-stopped
    volumes:
      - ./apps/worker:/app/apps/worker
      - ./packages/shared:/app/packages/shared
      - /app/apps/worker/node_modules
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-favored}:${POSTGRES_PASSWORD:-favored_dev}@db:5432/${POSTGRES_DB:-favored}
      - SCAN_INTERVAL=*/10 * * * *
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    command: npm run dev --workspace=@favored/worker

  # Prisma Studio (optional, for database management)
  prisma-studio:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: favored-prisma-studio
    ports:
      - "${PRISMA_STUDIO_PORT:-5556}:5555"
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-favored}:${POSTGRES_PASSWORD:-favored_dev}@db:5432/${POSTGRES_DB:-favored}
    depends_on:
      db:
        condition: service_healthy
    command: npm run db:studio --workspace=@favored/web
    profiles:
      - tools

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
